<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps with AdvancedMarkerElement</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAFyXLqb4z8kE1HehX-OKdH0hNjGyrLHI&libraries=places,marker&callback=initMap" async defer></script>
    <script>
      var map;
      var marker;
      var service;
      var radius = 1500; // Default radius (1.5 km)
      var placeType = 'restaurant'; // Default place type

      function initMap() {
        var defaultLocation = { lat: -34.397, lng: 150.644 }; // Default location (initial)
        map = new google.maps.Map(document.getElementById("map"), {
          center: defaultLocation,
          zoom: 6
        });

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              var userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };
              updateMap(userLocation.lat, userLocation.lng);
            },
            function () {
              handleLocationError(true, map.getCenter());
            },
            { passive: true }
          );
        } else {
          handleLocationError(false, map.getCenter());
        }
      }

      function updateMap(lat, lng) {
        var location = { lat: parseFloat(lat), lng: parseFloat(lng) };
        map.setCenter(location);
        map.setZoom(15);

        if (marker) marker.map = null; // Remove old marker

        const markerElement = document.createElement("div");
        markerElement.innerHTML = `<div style="background-color:#FF0000; padding:5px;">You are here</div>`;
        
        marker = new google.maps.marker.AdvancedMarkerElement({
          position: location,
          map: map,
          content: markerElement
        });

        document.getElementById("location-coordinates").innerHTML =
          "Latitude: " + lat + "<br>Longitude: " + lng;

        getAddressAndPlaceName(lat, lng);
        findNearbyPlaces(location);
      }

      function getAddressAndPlaceName(lat, lng) {
        var geocoder = new google.maps.Geocoder();
        var latlng = { lat: parseFloat(lat), lng: parseFloat(lng) };

        geocoder.geocode({ location: latlng }, function (results, status) {
          if (status === "OK") {
            if (results[0]) {
              document.getElementById("location-address").innerHTML =
                "Address: " + results[0].formatted_address;
              var placeName = results[0].address_components.find(comp => comp.types.includes("point_of_interest"));
              if (placeName) {
                document.getElementById("location-place").innerHTML = "Place Name: " + placeName.long_name;
              } else {
                document.getElementById("location-place").innerHTML = "Place Name: Not available";
              }
            } else {
              document.getElementById("location-address").innerHTML = "No address found.";
            }
          } else {
            document.getElementById("location-address").innerHTML =
              "Geocoder failed due to: " + status;
          }
        });
      }

      function findNearbyPlaces(location) {
        var request = {
          location: location,
          radius: radius,
          type: [placeType]
        };

        service = new google.maps.places.PlacesService(map);
        service.nearbySearch(request, function (results, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            document.getElementById("nearby-places").innerHTML = "";
            for (var i = 0; i < results.length; i++) {
              var place = results[i];
              createMarker(place);
              var placeElement = document.createElement("li");
              placeElement.innerHTML = place.name + " - " + place.vicinity;
              document.getElementById("nearby-places").appendChild(placeElement);
            }
          }
        });
      }

      function createMarker(place) {
        var placeLoc = place.geometry.location;

        const markerElement = document.createElement("div");
        markerElement.innerHTML = `<div style="background-color:#FF0000; padding:5px;">${place.name}</div>`;
        
        var placeMarker = new google.maps.marker.AdvancedMarkerElement({
          position: placeLoc,
          map: map,
          content: markerElement
        });

        google.maps.event.addListener(placeMarker, 'click', { passive: true }, function () {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }

      function handleLocationError(browserHasGeolocation, pos) {
        alert(
          browserHasGeolocation
            ? "Error: The Geolocation service failed."
            : "Error: Your browser doesn't support geolocation."
        );
      }

      function manualLocationUpdate() {
        var lat = document.getElementById("manual-lat").value;
        var lng = document.getElementById("manual-lng").value;
        updateMap(lat, lng);
      }

      function updateRadius() {
        radius = document.getElementById("manual-radius").value;
        var lat = document.getElementById("manual-lat").value || 0;
        var lng = document.getElementById("manual-lng").value || 0;
        if (lat && lng) {
          updateMap(lat, lng);
        }
      }

      function updatePlaceType() {
        placeType = document.getElementById("place-type").value;
        var lat = document.getElementById("manual-lat").value || 0;
        var lng = document.getElementById("manual-lng").value || 0;
        if (lat && lng) {
          updateMap(lat, lng);
        }
      }
    </script>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }

      #location-info {
        margin-top: 20px;
        font-size: 18px;
      }

      #nearby-places {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Google Maps with AdvancedMarkerElement</h1>
    <div id="map"></div>
    <div id="location-info">
      <h3>Your Coordinates:</h3>
      <p id="location-coordinates">Waiting for location...</p>
      <h3>Your Address:</h3>
      <p id="location-address">Waiting for address...</p>
      <h3>Place Name:</h3>
      <p id="location-place">Waiting for place name...</p>
    </div>

    <h3>Nearby Places:</h3>
    <ul id="nearby-places">
      <li>Waiting for nearby places...</li>
    </ul>

    <h3>Manual Latitude, Longitude, Radius, and Place Type Entry:</h3>
    <input type="text" id="manual-lat" placeholder="Enter Latitude" />
    <input type="text" id="manual-lng" placeholder="Enter Longitude" />
    <input type="number" id="manual-radius" placeholder="Enter Radius in meters" />

    <label for="place-type">Choose Place Type:</label>
    <select id="place-type" onchange="updatePlaceType()">
      <option value="restaurant">Restaurant</option>
      <option value="park">Park</option>
      <option value="store">Store</option>
      <option value="museum">Museum</option>
      <option value="cafe">Cafe</option>
    </select>

    <button onclick="manualLocationUpdate()">Update Location</button>
    <button onclick="updateRadius()">Update Radius</button>

    <script>
      window.onload = initMap;
    </script>
  </body>
</html>
